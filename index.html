<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.3 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.05 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0.3 0.35 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="1.5 0.37 -6" color="#FF926B" radius="0.45"> </a-octahedron>
      <a-ring position="-1 0.5 -2" color="teal" radius-inner="0.25" radius-outer="0.7"> </a-ring>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
